<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 : Array</title>
</head>

<body>
    <h1>JavaScript Objects</h1>

    <p>JavaScript uses names to access object properties.</p>
    <p id="demo"></p>

    <script>
        const cars = { 아빠차: "그랜저", 동생차: "모닝", 엄마차: "코나" };
        let sel = "동생차";
        document.getElementById("demo").innerHTML = `${sel}: ${cars.동생차}`;
    </script>

</body>

</html>
