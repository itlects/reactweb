<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자처리 : String</title>
</head>

<body>
    <h1>JavaScript Strings</h1>
    <h2>The search() Method</h2>

    <p>The search() method returns the position of the first occurrence of a string in a string.</p>
    <p>The position of the first occurrence of "locate" is:</p>
    <p id="demo1"></p>
    <p>Return the position of the first occurrence of a regular expression:</p>
    <p id="demo2"></p>

    <script>
        let text = "Please locate where 'locate' occurs!";
        let index1 = text.search(“locate”);
        document.getElementById("demo1").innerHTML = index1;
        let index2 = text.search(/locate/);
        document.getElementById("demo2").innerHTML = index2;
    </script>
</body>

</html>
