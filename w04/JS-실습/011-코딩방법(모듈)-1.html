<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>코딩방법 : 모듈(Module)</title>
</head>

<body>
    <h1>JavaScript Modules</h1>

    <p id="demo"></p>

    <script type="module">
        import message from "./message.js";

        document.getElementById("demo").innerHTML = message();

    </script>

</body>

</html>
