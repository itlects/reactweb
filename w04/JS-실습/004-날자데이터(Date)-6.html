<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날자 데이터 : Date 메소드</title>
</head>

<body>
    <h1>JavaScript Dates</h1>
    <h2>The getDay() Method</h2>
    <p>Return the weekday as a number.</p>
    <p>You can use an array of names to return the weekday as a name:</p>
    <p id="demo"></p>
    <script>
        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const d = new Date("2024-03-28");
        let day = days[d.getDay()];
        document.getElementById("demo").innerHTML = day + "(" + (d.getDay()) + ")";
    </script>
</body>

</html>
