<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js script 선언 위치를 알아볼게요..</h2>

    <p id="demo">내용을 바꾸는 스크립트 예제</p>

    <button onclick="myFunction()">클릭!내용바꾸기</button>

    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML="body 바닥에 두고 js를 생성했어요";
        }
    </script>
</body>
</html>
