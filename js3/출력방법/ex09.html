<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>출력방법- console.log() 사용하기</h2>
    <p>버튼 클릴할 때마다 1씩 증가하는 출력입니다</p>

    <span>총클릭한 수: 0</span><br><br>

    <button id="btn1">클릭!1씩증가해요!</button>
    <script>
        let cnt = 0;
        const button = document.getElementById('btn1');
        const span = document.querySelector('span');

        button.addEventListener('click', myFunction);

        function myFunction(){
            span.innerText = `click event!! ' + ${(cnt++)}`;
            console.log(span.innerText);
        }
    </script>
</body>
</html>
