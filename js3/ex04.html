<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>js script의 위치는 어디다 놓을지 실습</h2>

    <p id="demo">js script의 위치</p>

    <button onclick="myFunction()">클릭!콘텐츠변경</button>

    <script>
        function myFunction(){
            document.getElementById('demo').innerHTML = "script는 body 가장 나중 위치에";
        }
    </script>
</body>
</html>
