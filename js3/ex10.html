<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>배열사용하기 [A, B, C]</h2>

    <p>const 배열을 선언해도 값을 변경할 수 있어요</p>

    <p id="demo"></p>

    <script>
        const cars = ['A', 'B', 'C'];

        cars[0] = 'M';

        cars.push('D');
        document.getElementById('demo').innerHTML=cars;

    </script>
</body>
</html>
