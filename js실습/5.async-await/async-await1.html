<h2>async-await 예제</h2>
<p>
  기본사용법
  promise를 더욱 쉽게 사용할 수 있게 합니다.
  함수 선언할 때 await를 함수앞에 붙여줍니다. 

  await는  promise가 끝날때까지 기다렸다가 다음 동작을 수행하게 합니다.
</p>

<script>
  function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }
  
  async function process() {
    console.log('안녕하세요!');
    await sleep(3000); // 3초쉬고
    console.log('반갑습니다!');
  }
  
  process();
</script>
