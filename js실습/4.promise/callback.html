<h2>callback으로 구현하는 비동기작업</h2>
<p>
  숫자 n 을 파라미터로 받아와서 다섯번에 걸쳐 
  1초마다 1씩 더해서 출력하는 작업을 setTimeout 으로 구현
</p>
<script>
  function increaseAndPrint(n, callback) {
    setTimeout(() => {
      const increased = n + 1;
      console.log(increased);
      if (callback) {
        callback(increased);
      }
    }, 1000);
  }
  
  increaseAndPrint(0, n => {
    increaseAndPrint(n, n => {
      increaseAndPrint(n, n => {
        increaseAndPrint(n, n => {
          increaseAndPrint(n, n => {
            console.log('끝!');
          });
        });
      });
    });
  });

</script>
