<h2>reduce 내장함수</h2>
<p>
  숫자 배열이 주어졌을 때 10보다 큰 숫자의 갯수를 반환하는 함수를 만들어보세요
</p>


<script>
  function countBiggerThanTen3(numbers) {
    return numbers.reduce((acc, current) => {
      if (current > 10) {
        return acc + 1;
      } else {
        return acc;
      }
    }, 0);
  }
  
  const count3 = countBiggerThanTen3([1, 2, 3, 5, 10, 20, 30, 40, 50, 60]);
  console.log(count3); // 5
</script
