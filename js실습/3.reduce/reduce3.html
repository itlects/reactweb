<script>
  function countBiggerThanTen1(numbers) {
    /* 구현해보세요 */
    let count = 0;
    numbers.forEach(n => {
      if (n > 10) {
        count++;
      }
    });
    return count;
  }

  const count1 = countBiggerThanTen1([1, 2, 3, 5, 10, 20, 30, 40, 50, 60]);
  console.log(count1); // 5

</script>
